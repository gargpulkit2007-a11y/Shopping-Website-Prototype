{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card p-3">
      <h4>Edit Product</h4>
      <form method="post">
        <div class="mb-3">
          <label>Name</label>
          <input class="form-control" name="name" value="{{ p['name'] }}" required>
        </div>
        <div class="mb-3">
          <label>Description</label>
          <textarea class="form-control" name="description">{{ p['description'] }}</textarea>
        </div>
        <div class="mb-3">
          <label>Price</label>
          <input class="form-control" name="price" type="number" step="0.01" value="{{ p['price'] }}" required>
        </div>
        <div class="mb-3">
          <label>Image filename</label>
          <input class="form-control" name="image" value="{{ p['image'] }}">
        </div>
        <div class="mb-3">
          <label>Category</label>
          <select class="form-select" name="category">
            {% for c in categories %}
              <option value="{{ c['id'] }}" {% if p['category_id']==c['id'] %}selected{% endif %}>{{ c['name'] }}</option>
            {% endfor %}
          </select>
        </div>
        <button class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
