{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="/static/images/{{ p['image'] }}" class="img-fluid rounded shadow-sm" alt="{{ p['name'] }}">
  </div>
  <div class="col-md-6">
    <h2>{{ p['name'] }}</h2>
    <p class="text-muted">{{ p['category'] or 'Uncategorized' }}</p>
    <h4 class="text-success">â‚¹{{ p['price'] }}</h4>
    <p>{{ p['description'] }}</p>
    {% if session.get('user_id') %}
      <a href="/add_to_cart/{{ p['id'] }}" class="btn btn-success">Add to Cart</a>
    {% else %}
      <a href="/login" class="btn btn-outline-secondary">Login to buy</a>
    {% endif %}
  </div>
</div>
{% endblock %}
